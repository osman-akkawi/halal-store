<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="lambGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#A0522D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#CD853F;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="boneGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F5F5DC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DDBEA9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#FFF8DC" stroke="#D2691E" stroke-width="3"/>
  
  <!-- Lamb chop meat -->
  <ellipse cx="100" cy="110" rx="45" ry="35" fill="url(#lambGradient)"/>
  
  <!-- Bone handle -->
  <rect x="85" y="60" width="30" height="15" rx="7" fill="url(#boneGradient)"/>
  
  <!-- Meat texture lines -->
  <path d="M 70 100 Q 100 95 130 105" stroke="#654321" stroke-width="2" fill="none"/>
  <path d="M 75 120 Q 100 115 125 125" stroke="#654321" stroke-width="2" fill="none"/>
  
  <!-- Halal symbol -->
  <circle cx="160" cy="50" r="15" fill="#228B22" opacity="0.9"/>
  <text x="160" y="55" text-anchor="middle" fill="white" font-size="12" font-weight="bold">حلال</text>
  
  <!-- Decorative elements -->
  <circle cx="60" cy="70" r="3" fill="#8B4513" opacity="0.6"/>
  <circle cx="140" cy="80" r="3" fill="#8B4513" opacity="0.6"/>
  <circle cx="70" cy="150" r="3" fill="#8B4513" opacity="0.6"/>
</svg>